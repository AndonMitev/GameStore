<div>
  <form class="form-group" [formGroup]='gameForm' (ngSubmit)="submitGameForm()">
    <h1 class="display-4 text-center">Create new game</h1>

    <div class="form-group">
      <label for="title" text-warning>
        <strong>Title</strong>
      </label>
      <input type="text" class="form-control" formControlName="title" />
      <div class="alert alert-danger" [hidden]="title.valid || (title.pristine || title.untouched)">
        Title is required
      </div>
    </div>

    <div class="form-group">
      <label for="genre">
        <strong>Image</strong>
      </label>
      <input type="text" class="form-control" formControlName="image" />
      <div class="alert alert-danger" [hidden]="image.valid || (image.pristine || image.untouched)">
        Image is required
      </div>
    </div>

    <div class="form-group">
      <label for="genre">
        <strong>Publisher</strong>
      </label>
      <input type="text" class="form-control" formControlName="publisher" />
      <div class="alert alert-danger" [hidden]="publisher.valid || (publisher.pristine || publisher.untouched)">
        Publisher is required
      </div>
    </div>

    <div class="form-group">
      <label for="genre">
        <strong>Developer</strong>
      </label>
      <input type="text" class="form-control" formControlName="developer" />
      <div class="alert alert-danger" [hidden]="developer.valid || (developer.pristine || developer.untouched)">
        Developer is required
      </div>
    </div>

    <div class="form-group">
      <label for="genre">
        <strong>Series</strong>
      </label>
      <input type="text" class="form-control" formControlName="series" />
      <div class="alert alert-danger" [hidden]="series.valid || (series.pristine || series.untouched)">
        Series are required
      </div>
    </div>

    <div class="form-group">
      <label>
        <strong>Platform</strong>
      </label>
      <select class="form-control" formControlName="selectedPlatform">
        <option *ngFor="let platform of platforms" [value]="platform">{{platform}}</option>
        <div class="alert alert-danger" [hidden]="selectedPlatform.valid || (selectedPlatform.pristine || selectedPlatform.untouched)">
          Platform is required
        </div>
      </select>
    </div>

    <div class="form-group">
      <label for="genre">
        <strong>Release</strong>
      </label>
      <input type="datetime" class="form-control" formControlName="release" />
      <div class="alert alert-danger" [hidden]="release.valid || (release.pristine || release.untouched)">
        Release date is required
      </div>
    </div>

    <div class="form-group">
      <label for="genre">
        <strong>Genre</strong>
      </label>
      <input type="text" class="form-control" formControlName="genre" />
      <div class="alert alert-danger" [hidden]="genre.valid || (genre.pristine || genre.untouched)">
        Genre is required
      </div>
    </div>

    <div class="form-group">
      <label for="exampleTextarea">
        <strong>Game description</strong>
      </label>
      <textarea class="form-control" rows="3" formControlName="description"></textarea>
      <div class="alert alert-danger" [hidden]="description.valid || (description.pristine || description.untouched)">
        Description is required
      </div>
    </div>

    <div class="form-group">
      <label for="genre">
        <strong>Price</strong>
      </label>
      <input class="form-control" type="number" step="0.01" formControlName="price" />
      <div class="alert alert-danger" [hidden]="price.valid || (price.pristine || price.untouched)">

      </div>
    </div>

    <div class="form-group">
      <label>
        <strong>Mode</strong>
      </label>
      <div class="form-check" *ngFor="let mode of modes">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" formControlName="mode" checked [value]=mode>{{mode}}</label>
      </div>
    </div>

    <button [disabled]="gameForm.invalid" type="submit" class="btn btn-primary float-right">Submit</button>
  </form>
</div>
