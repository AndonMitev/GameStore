<form class="form-group" [formGroup]="commentForm" (ngSubmit)="submitCommentForm()">

  <div class="form-group">
    <label>
      <strong>Post your comment</strong>
    </label>
    <textarea class="form-control shadow-textarea" formControlName="description" rows="4" placeholder="Write something here..."></textarea>
    <div class="alert alert-danger" *ngIf="description.invalid && (description.dirty || description.touched)">
      <div *ngIf="description.errors['required']">Comment cannot be empty</div>
      <div *ngIf="description.errors['maxlength']">Max symbols allowed 35</div>
    </div>
  </div>

  <button [disabled]="commentForm.invalid" type="submit" class="btn btn-success float-right">Comment</button>

</form>
