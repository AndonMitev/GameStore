<div *ngIf="showSpinner">
  <loading-spinner></loading-spinner>
</div>
<div *ngIf="allComments$ | async as allComments">
  <div>
    <div *ngFor="let comment of allComments" class="list-group-item list-group-item-action">
      <p class="text-justify">{{comment.description}}</p>
      <span class="text-justify ">
        <small> Posted by:
          <em>{{comment.creator}}</em> at: {{comment._kmd.ect | date}}</small>
        <delete-comment [commentId]="comment._id"></delete-comment>
      </span>
    </div>
  </div>
  <div class="text-center" *ngIf="allComments.length === 0">
    <br>
    <h4>There are no created comments yet!</h4>
  </div>
</div>
