<div *ngIf="order$">
  <div class="container border rounded shadow-lg mt-3 bg-white">
    <h1 class="display-3 text-center">Current order</h1>
    <hr>
    <div class="row">
      <div class="col-md-3 mb-3">
        <categories></categories>
      </div>
      <div class="col-md-9">
        <h3 class="text-center">Selected games to order</h3>
        <div class="row">
          <div *ngFor="let game of order$ | async; let i = index" class=" mb-3 list-group-item list-group-item-action mt-2 mr-3">
            <span class="text-justify">
              <a routerLink="/game/details/{{game._id}}">
                <img class="img-fluid" [src]=game.image [alt]=game.title />
                <small class="h4 ml-4">
                  <em>{{game.title}}</em>
                </small>
              </a>
              <button class="btn btn-danger float-right" (click)="removeItem(i)">Delete</button>
            </span>
          </div>
          <div class="offset-8">
            <span class="mr-3">Total Price {{100 | currency}}</span>
            <button class="mb-3 btn btn-success" (click)="completeOrder()">Finish order</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
