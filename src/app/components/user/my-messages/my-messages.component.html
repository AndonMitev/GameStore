<div class="row">
  <div class="col-md-6">
    <h2 class="text-center">Sent messages</h2>
    <div *ngIf="sentMessages$ | async as sentMessages" class="mt-4">
      <div class="mr-3 list-group-item list-group-item-action" *ngFor="let message of sentMessages">
        <a routerLink="/user/message/details/{{message._id}}">
          <h4 class="text-justify">{{message.title}}</h4>
        </a>
        <p>{{message.content}}</p>
      </div>
      <div class="text-center" *ngIf="sentMessages.length === 0">
        <h5>There are no sended messages!</h5>
      </div>
    </div>

  </div>
  <div class="col-md-6">
    <h2 class="text-center">Received messages</h2>
    <received-messages></received-messages>
  </div>
</div>
