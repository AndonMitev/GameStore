<form class="col-md-6 offset-3" [formGroup]="searchUserForm" (ngSubmit)="submitSearchUserForm()">

  <div class="form-group ">
    <input class="form-control" type="text" formControlName="username" placeholder="Enter username" #username />
  </div>
  <button [disabled]="isClicked" type="submit" class=" text-center btn btn-primary col-md-6 offset-3">{{buttonText}}</button>

</form>

<h2 *ngIf="!isFoundedUser"  class="text-center">{{resultOfSearchMessage}}</h2>
