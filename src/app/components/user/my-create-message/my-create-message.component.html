<form class="form-group" [formGroup]="messageForm" (ngSubmit)="submitMessageForm()">

  <div *ngIf="verification.isAdmin()">
    <div class="form-group">
      <label>
        <strong>Recipient</strong>
      </label>
      <input class="form-control" type="text" formControlName="recipient" />
      <div class="alert alert-danger" *ngIf="recipient.invalid && (recipient.touched || recipient.dirty)">
        <div *ngIf="recipient.errors['required']">Recipient is required</div>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label>
      <strong>Title</strong>
    </label>
    <input class="form-control" type="text" formControlName="title" />
    <div class="alert alert-danger" *ngIf="title.invalid && (title.touched || title.dirty)">
      <div *ngIf="title.errors['required']">Title is required</div>
      <div *ngIf="title.errors['minlength']">Title should be atleast 3 symbols</div>
      <div *ngIf="title.errors['maxlength']">Title max length is 25 symbols</div>
    </div>
  </div>

  <div class="form-group">
    <label>
      <strong>Content</strong>
    </label>
    <textarea class="form-control mt-2" formControlName="content" cols="30" rows="10"></textarea>
    <div class="alert alert-danger" *ngIf="content.invalid && (content.touched || content.dirty)">
      <div *ngIf="content.errors['required']">Content is required</div>
      <div *ngIf="content.errors['minlength']">Content should be atleast 10 symbols</div>
      <div *ngIf="content.errors['maxlength']">Content max lenght is 100 symbols</div>
    </div>
  </div>

  <button [disabled]="messageForm.invalid" type="submit" class="btn btn-primary float-right">Send</button>

</form>
